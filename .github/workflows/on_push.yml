name: Push To Master

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Create issue using REST API
        run: |
          echo 'TOKEN: ${{ secrets.GITHUB_TOKEN }}'